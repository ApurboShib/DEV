<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>

</head>
<body>
    <div>
        <p>this is a paragraph line.</p>
        <p>this is a another paragraph line</p>

        <!-- paragraph is writen like this -->
        <p>paragraph is written like this &lt;p&gt;</p>

        <!-- copy is written like this -->
        <p>copy is writen like this &copy;</p>
        <!-- dollar sing is written like this -->
        <p>dollar sign is written like this &dollar;</p>
        
    </div>
</body>
</html>
