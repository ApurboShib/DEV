<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a description" />
    <meta name="keywords" content="html, css, javaScript" />
    <meta name="robots" content="INDEX, FOLLOW" />
    
    <title>Anchor and Image Tags</title>
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="demo.css" />
    <!-- Link to external JavaScript file -->
    <script src="demo.js"></script>
</head>
<body>
    <!-- Anchor tags (links) -->
    <!-- Link to Google, opens in a new window or tab -->
    <a href="https://www.google.com/" target="_blank">Go to Google</a> <br>
    
    <!-- Link to YouTube, opens in a new window or tab -->
    <a href="https://www.youtube.com/" target="_blank">Go to YouTube</a> <br>
    
    <!-- Link to a local HTML file, opens in a new window or tab -->
    <a href="/demo.html" target="_blank">My Demo HTML File</a> <br>
    
    <!-- Link to a local JavaScript file, opens in a new window or tab -->
    <a href="/demo.js" target="_blank">My Demo JS File</a> <br>

    <!-- Image elements -->
    <!-- Image with a source 'joy.jpg', with alt text if image fails to load -->
    <img src="joy.jpg" alt="Error loading image." /> <br>
    
    <!-- Image from an external URL, with a specified height and alt text -->
    <img src="https://images.unsplash.com/photo-1566550569459-be4f296b1f98?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" height="500" alt="Random image from Unsplash" />
</body>
</html>
